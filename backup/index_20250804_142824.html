<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- v9版本：支援離線模式的桌球校隊比賽記錄系統 -->
    <title>🏓 百齡國小桌球校隊比賽記錄系統 v9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- v9版本頁面標題 -->
            <h1>🏓 百齡國小桌球校隊比賽記錄系統 v9</h1>
            <nav>
                <!-- 傳入 this 讓 js 可以切換 active 樣式 -->
                <button class="nav-btn active" onclick="showTab('record', this)">記錄比賽</button>
                <button class="nav-btn" onclick="showTab('stats', this)">統計分析</button>
                <button class="nav-btn" onclick="showTab('history', this)">歷史記錄</button>
            </nav>
        </header>

        <!-- 記錄比賽頁面 -->
        <div id="record-tab" class="tab-content active">
            <h2>新增比賽記錄</h2>
            
            <form id="match-form">
                <div class="form-group">
                    <label for="match-date">比賽日期：</label>
                    <input type="date" id="match-date" required>
                </div>

                <div class="form-group">
                    <label for="opponent">對手學校：</label>
                    <!-- 對手學校輸入改用 datalist，從歷史學校列表中選擇 -->
                    <input type="text" id="opponent" list="opponent-list" placeholder="請輸入對手學校名稱" required>
                    <datalist id="opponent-list"></datalist>
                </div>

                <div class="form-group">
                    <label for="match-type">比賽類型：</label>
                    <select id="match-type" required>
                        <option value="">請選擇</option>
                        <option value="team">團體賽</option>
                        <option value="singles">個人單打</option>
                        <option value="doubles">個人雙打</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="our-player-grade">我方球員年級：</label>
                    <select id="our-player-grade" required>
                        <option value="">請先選擇年級</option>
                        <option value="1">1年級</option>
                        <option value="2">2年級</option>
                        <option value="3">3年級</option>
                        <option value="4">4年級</option>
                        <option value="5">5年級</option>
                        <option value="6">6年級</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="our-player">我方球員：</label>
                    <select id="our-player" required disabled>
                        <option value="">請先選擇年級</option>
                    </select>
                    <input type="text" id="our-player-custom" placeholder="請輸入其他球員姓名" style="display:none; margin-top:10px;">
                    <!-- 第二位我方球員區塊：僅在雙打時顯示 -->
                    <div id="our-player-2-group" style="display:none; margin-top:10px;">
                        <label for="our-player-2-grade">我方球員（二）年級：</label>
                        <select id="our-player-2-grade">
                            <option value="">請先選擇年級</option>
                            <option value="1">1年級</option>
                            <option value="2">2年級</option>
                            <option value="3">3年級</option>
                            <option value="4">4年級</option>
                            <option value="5">5年級</option>
                            <option value="6">6年級</option>
                        </select>
                        <div style="margin-top:10px;">
                            <label for="our-player-2">我方球員（二）：</label>
                            <select id="our-player-2" disabled>
                                <option value="">請先選擇年級</option>
                            </select>
                            <input type="text" id="our-player-2-custom" placeholder="請輸入其他球員姓名" style="display:none; margin-top:10px;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="opponent-player">對手球員：</label>
                    <input type="text" id="opponent-player" placeholder="對手球員姓名" required>
                    <!-- 第二位對手球員區塊：僅在雙打時顯示 -->
                    <div id="opponent-player-2-group" style="display:none; margin-top:10px;">
                        <label for="opponent-player-2">對手球員（二）：</label>
                        <input type="text" id="opponent-player-2" placeholder="對手球員姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label>比分記錄：</label>
                    <div class="score-input">
                        <div class="set-scores">
                            <div class="set">
                                <label>第1局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第2局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第3局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第4局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第5局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="result">比賽結果：</label>
                    <select id="result" required>
                        <option value="">請選擇</option>
                        <option value="win">勝</option>
                        <option value="lose">負</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">備註：</label>
                    <textarea id="notes" placeholder="戰術筆記、對手特點等..."></textarea>
                </div>

                <button type="submit" class="submit-btn">儲存記錄</button>
            </form>
        </div>

        <!-- 統計分析頁面 -->
        <div id="stats-tab" class="tab-content">
            <h2>球員統計分析</h2>
            
            <div class="stats-summary">
                <div class="stat-card">
                    <h3>總比賽場數</h3>
                    <div class="stat-number" id="total-matches">0</div>
                </div>
                <div class="stat-card">
                    <h3>勝場</h3>
                    <div class="stat-number" id="wins">0</div>
                </div>
                <div class="stat-card">
                    <h3>勝率</h3>
                    <div class="stat-number" id="win-rate">0%</div>
                </div>
            </div>

            <div class="player-stats">
                <h3>球員個人表現</h3>
                <div id="player-list"></div>
            </div>
        </div>

        <!-- 歷史記錄頁面 -->
        <div id="history-tab" class="tab-content">
            <h2>比賽歷史記錄</h2>
            
            <!-- 篩選控制區域 -->
            <div class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-player">篩選球員：</label>
                        <select id="filter-player">
                            <option value="">全部球員</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-match-type">比賽類型：</label>
                        <select id="filter-match-type">
                            <option value="">全部類型</option>
                            <option value="team">團體賽</option>
                            <option value="singles">個人單打</option>
                            <option value="doubles">個人雙打</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-result">比賽結果：</label>
                        <select id="filter-result">
                            <option value="">全部結果</option>
                            <option value="win">勝</option>
                            <option value="lose">負</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="filter-opponent">對手學校：</label>
                        <select id="filter-opponent">
                            <option value="">全部學校</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-date-start">開始日期：</label>
                        <input type="date" id="filter-date-start">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-date-end">結束日期：</label>
                        <input type="date" id="filter-date-end">
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button type="button" class="filter-btn apply-btn" onclick="applyFilters()">套用篩選</button>
                    <button type="button" class="filter-btn clear-btn" onclick="clearFilters()">清除篩選</button>
                </div>
            </div>
            
            <!-- 比賽記錄顯示區域 -->
            <div class="match-history">
                <div class="results-summary">
                    <span id="results-count">顯示全部記錄</span>
                </div>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
