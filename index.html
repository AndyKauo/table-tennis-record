<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌球校隊比賽記錄系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏓 桌球校隊比賽記錄系統</h1>
            <nav>
                <button class="nav-btn active" onclick="showTab('record')">記錄比賽</button>
                <button class="nav-btn" onclick="showTab('stats')">統計分析</button>
                <button class="nav-btn" onclick="showTab('history')">歷史記錄</button>
            </nav>
        </header>

        <!-- 記錄比賽頁面 -->
        <div id="record-tab" class="tab-content active">
            <h2>新增比賽記錄</h2>
            
            <form id="match-form">
                <div class="form-group">
                    <label for="match-date">比賽日期：</label>
                    <input type="date" id="match-date" required>
                </div>

                <div class="form-group">
                    <label for="opponent">對手學校：</label>
                    <input type="text" id="opponent" placeholder="請輸入對手學校名稱" required>
                </div>

                <div class="form-group">
                    <label for="match-type">比賽類型：</label>
                    <select id="match-type" required>
                        <option value="">請選擇</option>
                        <option value="team">團體賽</option>
                        <option value="singles">個人單打</option>
                        <option value="doubles">個人雙打</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="our-player">我方球員：</label>
                    <select id="our-player" required>
                        <option value="">請選擇球員</option>
                        <option value="陳敬允">陳敬允</option>
                        <option value="黃梓恩">黃梓恩</option>
                        <option value="許晉承">許晉承</option>
                        <option value="李知昱">李知昱</option>
                        <option value="徐寓凱">徐寓凱</option>
                        <option value="游翔凱">游翔凱</option>
                        <option value="蔡孟廷">蔡孟廷</option>
                        <option value="莊皓嵐">莊皓嵐</option>
                        <option value="陳禹澤">陳禹澤</option>
                        <option value="王語瑄">王語瑄</option>
                        <option value="張愷均">張愷均</option>
                        <option value="張振齊">張振齊</option>
                        <option value="周禹顥">周禹顥</option>
                        <option value="郭仁傑">郭仁傑</option>
                        <option value="黃柏睿">黃柏睿</option>
                        <option value="陳泓睿">陳泓睿</option>
                        <option value="李予閎">李予閎</option>
                        <option value="鄭立楷">鄭立楷</option>
                        <option value="張芮庭">張芮庭</option>
                        <option value="陳沛筠">陳沛筠</option>
                        <option value="葉立勤">葉立勤</option>
                        <option value="郭宸睿">郭宸睿</option>
                        <option value="李定謙">李定謙</option>
                        <option value="王嘉旻">王嘉旻</option>
                        <option value="陳妍齊">陳妍齊</option>
                        <option value="林培鈞">林培鈞</option>
                        <option value="other">其他（手動輸入）</option>
                    </select>
                    <input type="text" id="our-player-custom" placeholder="請輸入其他球員姓名" style="display:none; margin-top:10px;">
                </div>

                <div class="form-group">
                    <label for="opponent-player">對手球員：</label>
                    <input type="text" id="opponent-player" placeholder="對手球員姓名" required>
                </div>

                <div class="form-group">
                    <label>比分記錄：</label>
                    <div class="score-input">
                        <div class="set-scores">
                            <div class="set">
                                <label>第1局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第2局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第3局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第4局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                            <div class="set">
                                <label>第5局：</label>
                                <input type="number" class="our-score" placeholder="我方" min="0" max="21">
                                <span>:</span>
                                <input type="number" class="opp-score" placeholder="對手" min="0" max="21">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="result">比賽結果：</label>
                    <select id="result" required>
                        <option value="">請選擇</option>
                        <option value="win">勝</option>
                        <option value="lose">負</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">備註：</label>
                    <textarea id="notes" placeholder="戰術筆記、對手特點等..."></textarea>
                </div>

                <button type="submit" class="submit-btn">儲存記錄</button>
            </form>
        </div>

        <!-- 統計分析頁面 -->
        <div id="stats-tab" class="tab-content">
            <h2>球員統計分析</h2>
            
            <div class="stats-summary">
                <div class="stat-card">
                    <h3>總比賽場數</h3>
                    <div class="stat-number" id="total-matches">0</div>
                </div>
                <div class="stat-card">
                    <h3>勝場</h3>
                    <div class="stat-number" id="wins">0</div>
                </div>
                <div class="stat-card">
                    <h3>勝率</h3>
                    <div class="stat-number" id="win-rate">0%</div>
                </div>
            </div>

            <div class="player-stats">
                <h3>球員個人表現</h3>
                <div id="player-list"></div>
            </div>
        </div>

        <!-- 歷史記錄頁面 -->
        <div id="history-tab" class="tab-content">
            <h2>比賽歷史記錄</h2>
            <div class="match-history">
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
